<div *ngIf="chartData && chartLabels" class="card">
  <div class="card-block">
    <h4 class="card-title">Temperatur</h4>
    <div class="row">
      <div class="col-3">
        <h3>{{chartData[chartData.length - 1]}} °C</h3>
        <h6>min: {{minMaxTemp?.min}} °C</h6>
        <h6>max: {{minMaxTemp?.max}} °C</h6>
      </div>
      <div class="col-9">
        <canvas id="lineChart" width="400" height="300"></canvas>
      </div>
    </div>
  </div>
